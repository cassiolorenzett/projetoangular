
<br>
<div class="content">
    <div class="container-fluid">

        <div class="row">           
            
            <div class="col-lg-12">
             
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title m-0"><b>List Movies</b></h5>
                    </div>
                    <div class="card-body">
                        <p-table #dt1 dataKey="id"  [value]="filmes" [scrollable]="true" [loading]="loadingTable" [paginator]="true" [rows]="10"
                        [globalFilterFields]="['year','winner']" 
                        >
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>ID</th>
                                    <th>Year</th>
                                    <th>Title</th>
                                    <th>Winner</th>
                                </tr>
                                <tr>
                                    <th></th>
                                    <th>
                                        <p-columnFilter type="text" field="year"></p-columnFilter>
                                    </th>
                                    <th></th>
                                    <th>
                                        <p-columnFilter field="winner" matchMode="equals" [showMenu]="false">
                                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                                <p-dropdown [ngModel]="value" [options]="options" optionLabel="name" optionValue="code"
                                                    (onChange)="filter($event.value)" placeholder="Yes/No" [showClear]="true">
                                                </p-dropdown>
                                            </ng-template>
                                        </p-columnFilter>

                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-filme>
                                <tr>
                                    <td>{{filme.id}}</td>
                                    <td>{{filme.year}}</td>
                                    <td>{{filme.title}}</td>
                                    <td>{{filme.winner?'Yes':'No'}}</td>
                                             
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>

            </div>

        </div>
          
    </div>
</div>
